<!DOCTYPE html>
<html>
	<head>
		<link href='main.css' rel="stylesheet" >
	</head>
	<body>
		<div id='calculator'>
		<form>
			<input id='screen' type="text" name="screen" >
		</form>
			<div id='row' class='1'>
				<div id='openParen' class='button'>(</div>
				<div id='closeParen' class='button'>)</div>
				<div id='percent' class='button'>%</div>
				<div id='CE' class='button'>CE</div>
			</div>

			<div id='row' class='2'>
				<div id='7' class='button num'>7</div>
				<div id='8' class='button num'>8</div>
				<div id='9' class='button num'>9</div>
				<div id='divide' class='button operator'>&divide;</div>
			</div>
			<div id='row' class='3'>
				<div id='4' class='button num'>4</div>
				<div id='5' class='button num'>5</div>
				<div id='6' class='button num'>6</div>
				<div id='multiple' class='button operator'>&times;</div>
			</div>
			<div id='row' class='4'>
				<div id='1' class='button num'>1</div>
				<div id='2' class='button num'>2</div>
				<div id='3' class='button num'>3</div>
				<div id='subract' class='button operator'>-</div>
			</div>
			<div id='row' class='5'>
				<div id='0' class='button num'>0</div>
				<div id='dot' class='button'>.</div>
				<div id='=' class='button'>=</div>
				<div id='addition' class='button operator'>+</div>
			</div>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src='main.js'></script>
	</body>
</html
