<!DOCTYPE html>
<html>
	<head>
		<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
		<link href='main.css' rel="stylesheet" >
	</head>
	<body>
		<div id='calculator'>
		<form>
			<input type="text" name="screen">
		</form>
			<div id='row'>
				<div id='openParen' class='button'>(</div>
				<div id='closeParen' class='button'>)</div>
				<div id='percent' class='button'>%</div>
				<div id='CE' class='button'>CE</div>
			</div>

			<div id='row'>
				<div id='7' class='button num'>7</div>
				<div id='8' class='button num'>8</div>
				<div id='9' class='button num'>9</div>
				<div id='divide' class='button'>&divide;</div>
			</div>
			<div id='row'>
				<div id='4' class='button num'>4</div>
				<div id='5' class='button num'>5</div>
				<div id='6' class='button num'>6</div>
				<div id='x' class='button'>&times;</div>
			</div>
			<div id='row'>
				<div id='1' class='button num'>1</div>
				<div id='2' class='button num'>2</div>
				<div id='3' class='button num'>3</div>
				<div id='dash' class='button'>-</div>
			</div>
			<div id='row'>
				<div id='0' class='button num'>0</div>
				<div id='dot' class='button'>.</div>
				<div id='equal' class='button'>=</div>
				<div id='plus' class='button'>+</div>
			</div>
		</div>

		<script type="text/javascript" src='main.js'></script>
	</body>
</html
