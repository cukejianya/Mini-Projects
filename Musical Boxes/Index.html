<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src='js/wavesurfer.min.js'></script>
    <link href ="css/main.css" rel="stylesheet">
  </head>
  <body>
  <div id='wave'>
  </div>
   
    <div class="container-fluid center">

    <!-- used onmousedown="return false" to disable the drag and drop function which was causing the music to play after mouseup-->
      <div class="box" id="c" onmousedown="return false"></div>
      <div class="box" id="d" onmousedown="return false"></div>
      <div class="box" id="e" onmousedown="return false"></div>
      <div class="box" id='f' onmousedown="return false"></div>
      <div class="box" id='g' onmousedown="return false"></div>
      <div class="box" id='a' onmousedown="return false"></div>
      <div class="box" id='b' onmousedown="return false"></div>
      <div class="box" id='cc' onmousedown="return false"></div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src='js/main.js'></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
